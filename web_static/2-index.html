<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #484848;
        }
        header {
            background-color: #FF5A5F;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #FF5A5F;
            border-bottom: 1px solid #DDDDDD;
            padding-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #DDDDDD;
        }
        li:last-child {
            border-bottom: none;
        }
        footer {
            background-color: #FF5A5F;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>AirBnB Clone</h1>
    </header>
    <main>
        <section>
            <h2>States</h2>
            <ul id="states">
                <!-- States will be listed here -->
            </ul>
        </section>
        <section>
            <h2>Cities</h2>
            <ul id="cities">
                <!-- Cities will be listed here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
