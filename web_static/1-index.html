<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h2>States</h2>
            <ul id="states">
                <!-- States will be listed here -->
            </ul>
        </section>
        <section>
            <h2>Cities</h2>
            <ul id="cities">
                <!-- Cities will be listed here -->
            </ul>
        </section>
    </main>
    <footer>Best School</footer>
</body>
</html>
